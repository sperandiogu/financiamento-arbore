<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Investimento</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <div class="container text-center">
    <h1>Simulador Financiamento</h1>
  </div>
  <div class="container" id="simulador-forms">
    <div class="row justify-content-md-center">
      <div class="col mb-3">
        <label class="form-label" for="valor-imovel">Valor do Im√≥vel (R$):</label>
        <input class="form-control" type="text" id="valor-imovel" required onblur="atualizarEntrada()">
      </div>
      <div class="col">
        <label class="form-label" for="entrada">Entrada (R$):</label>
        <input class="form-control" type="text" id="entrada" required onblur="formatarNumero(this)" disabled>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col">
        <label class="form-label">Selecione o Banco:</label>
        <div class="d-flex justify-content-around">
          <input type="radio" class="btn-check" name="banco" id="banco-do-brasil" autocomplete="off"
            onclick="selecionarBanco('Banco do Brasil')">
          <label class="btn btn-outline-primary btn-bb" for="banco-do-brasil">
            <img src="img/bb.png" alt="Banco do Brasil" class="banco-logo">
          </label>

          <input type="radio" class="btn-check btn-itau" name="banco" id="itau" autocomplete="off"
            onclick="selecionarBanco('Itau')">
          <label class="btn btn-outline-primary btn-itau" for="itau">
            <img src="/img/itau.png" alt="Itau" class="banco-logo">
          </label>

          <input type="radio" class="btn-check" name="banco" id="caixa" autocomplete="off"
            onclick="selecionarBanco('Caixa')">
          <label class="btn btn-outline-primary btn-caixa" for="caixa">
            <img src="/img/caixa.png" alt="Caixa" class="banco-logo">
          </label>
        </div>
      </div>
      <div class="col">
        <label class="form-label" for="prazo">Prazo (meses):</label>
        <input class="form-control" type="number" id="prazo" required>
      </div>
      <div class="row gy-2 gx-3 align-items-center">
        <div class="col d-grid gap-2">
          <button class="btn btn-primary calculo" type="button" onclick="calcular()">Calcular</button>
        </div>
      </div>
    </div>
    <div id="resultado"></div>
    <!-- Campo oculto para taxa de juros -->
    <input type="hidden" id="taxa-juros">
    <script src="script.js"></script>
  </div>
</body>

</html>
